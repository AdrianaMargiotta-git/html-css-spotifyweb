<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>SpotyBool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  </head>

  <body>

    <div class="container-flex">

      <!-- insert navigation-->
      <div class="navbar-sx">

        <div class="navbar-normal">
          <img src="img/logo.svg" alt="logo spotify" id="logo-spotify">
          <br>
          <a href="#"><img src="img/home.svg" alt="home" class="img-navbar">HOME</a>
          <br>
          <a href="#"><img src="img/search.svg" alt="search" class="img-navbar">Cerca</a>
          <br>
          <a href="#"><img src="img/libreria.svg" alt="libreria" class="img-navbar">La tua libreria</a>
          <br><br>
          <h2>PLAYLIST</h2>
          <!--<strong id="playlist-plus"><i class="fas fa-plus-square"></i>Crea Playlist</strong>-->
          <a href="#"><strong>+</strong> Crea Playlist</a>
          <div class="playlist-name">
            <a href="#">Nome Playlist</a> <br>
            <a href="#">Nome Playlist</a> <br>
            <a href="#">Nome Playlist</a> <br>
            <a href="#">Nome Playlist</a> <br>
            <a href="#">Nome Playlist</a> <br>
            <a href="#">Nome Playlist</a> <br>
            <a href="#">Nome Playlist</a>
          </div>
        </div>

        <div class="navbar-mobile">
          DA COMPLETARE
        </div>

      </div>

      <section class="centrale">

        <!-- insert Effettua l'upgrade-->
        <div class="upgrade">
          <button type="button" name="upgrade" id="button-upgrade">EFFETUA L'UPGRADE</button>
        </div>

        <!-- insert menu plus music-->
        <div class="music">

          <div class="menu-alto">
            <a href="#">IN EVIDENZA</a>
            <a href="#">PODCAST</a>
            <a href="#">CLASSIFICHE</a>
            <a href="#">GENERI E MOD</a>
            <a href="#">NUOVE USCITE</a>
            <a href="#">SCOPRI</a>
          </div>

          <div class="brani-recenti">
            <h2>RECENTLY PLAYED</h2>

            <div class="playlist-recenti">

              <!--<div class="brano">
                <img src="img/metal_lifting.jpg" alt="metal">
                <h3>Heavy Metal</h3>
                <p>Subtitle</p>
              </div>-->

              <figure>
                <img src="img/metal_lifting.jpg" alt="metal" class="img-playlist">
                <figcaption>
                  <h3>Heavy Metal</h3>
                  <p>Subtitle</p>
                </figcaption>
              </figure>

              <figure>
                <img src="img/stranger.jpeg" alt="stranger" class="img-playlist">
                <figcaption>
                  <h3 class="small-h3">Stranger Things, Vol. <br>1 (a Netflix Original <br> Series Soundtrack)</h3>
                  <p>Kyle Dixon & Michael</p>
                </figcaption>
              </figure>

              <figure>
                <img src="img/aquietplace.jpeg" alt="aquietplace" class="img-playlist">
                <figcaption>
                  <h3>A quite place</h3>
                  <p>Subtitle</p>
                </figcaption>
              </figure>

              <figure>
                <img src="img/split.jpeg" alt="split" class="img-playlist">
                <figcaption>
                  <h3>Split</h3>
                  <p>Subtitle</p>
                </figcaption>
              </figure>

              <figure>
                <img src="img/cure.jpeg" alt="cure" class="img-playlist">
                <figcaption>
                  <h3>A cure of wellness</h3>
                  <p>Subtitle</p>
                </figcaption>
              </figure>

              <figure>
                <img src="img/sinister.jpeg" alt="sinister" class="img-playlist">
                <figcaption>
                  <h3>Sinister</h3>
                  <p>Subtitle</p>
                </figcaption>
              </figure>


            </div>

          </div>

        </div>

      </section>

    </div>

    <div class="contenitore-finale container-flex">

      <!-- insert music control panel-->
      <div class="finale">

      </div>

    </div>

  </body>

</html>
